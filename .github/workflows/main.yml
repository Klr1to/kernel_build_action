name: CI
on:
  push:
    branches: main
  pull_request:

jobs:
  lint:
    uses: ./.github/workflows/check.yml

  ci-test:
    needs:
      - lint
    name: Build Kernel
    strategy:
      fail-fast: false
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build Kernel
      uses: ./
      with:
          kernel-url: https://github.com/Klr1to/RadioactiveKernel_Pantah
          kernel-branch: A14-stable
          config: radioactive_defconfig
          arch: arm64
          aosp-clang: true
          ksu: true
          ksu-version: main
          aosp-clang-version: r450784e
          anykernel3: true
          extra-cmd: LDFLAGS="-fstack-protector"
